on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:

  build:
    name: build 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - id: tag
      uses: dawidd6/action-get-tag@v1
    #- run: cargo +nightly build --release
    - run: |
        mkdir -p target/release/
        echo "Hey, don't run this" > target/release/synth
    - run: tar -czf target/release/synth.tar.gz target/release/synth
    - uses: actions/upload-artifact@v2
      with:
        name: synth-${{ steps.tag.outputs.tag }}-${{ matrix.os }}-x86_64.tar.gz
        path: target/release/synth.tar.gz

  release:
    name: release
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - id: tag
      uses: dawidd6/action-get-tag@v1
    - uses: actions/download-artifact@v2
      with:
        path: ./
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: ${{ steps.tag.outputs.tag }}
        draft: true
        prerelease: false
    - name: Upload Release Asset (Linux)
      id: upload-release-asset-linux 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./synth-${{ steps.tag.outputs.tag }}-ubuntu-latest-x86_64.tar.gz
        asset_name: synth-${{ steps.tag.outputs.tag }}-ubuntu-latest-x86_64.tar.gz
        asset_content_type: application/octet-stream
    - name: Upload Release Asset (MacOS)
      id: upload-release-asset-macos
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./synth-${{ steps.tag.outputs.tag }}-macos-latest-x86_64.tar.gz
        asset_name: synth-${{ steps.tag.outputs.tag }}-macos-latest-x86_64.tar.gz
        asset_content_type: application/octet-stream
